<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <title>To Do!</title>
    
    </head>
<body>
    <section class="cards-container">
        <!--------------N A V B A R  ------------->
        <nav class="cardNavBar">
            <span class="navBttn active" id="searchNav"><h1>Buscar tarea</h1></span>
            <span class="navBttn" id="addNav"><h1>Agregar tarea</h1></span>
            <span class="navBttn" id="modNav"><h1>Modificar tarea</h1></span>
        </nav>
        <!--------------N A V B A R (E N D)  ------------->
        <!--------------S E A R C H ------------->
        <section class="card" id="searchCard">
            <section class="card-inputs">
                <div id="todo-search-div">                    
                    <select id="searchSelect">
                        <option value="" selected>Buscar por...</option>
                        <option value="id">ID</option> 
                        <option value="user" >Usuario</option>
                        <option value="text">Tarea</option>
                        <option value="true">Completadas</option>
                        <option value="false">No completadas</option>
                    </select>
                    <input type="text" id="todo-input-search" placeholder="ID"/>
                </div>
                
            </section>
            <button id="search-todo-button">Buscar</button>
        </section>

        <section class="card hide" id="addCard">
            <section class="card-inputs">
                <div id="todo-user-create-div">
                    <span>Usuario</span>
                    <input type="number" id="todo-user-create" placeholder="Usuario"/>
                </div>
                <div id="todo-title-create-div">
                    <span>Tarea</span>
                    <input type="text" id="todo-title-create" placeholder="Tarea"/>
                </div>
                
            </section>
            <button id="todo-create">Agregar</button>
        </section>

        <section class="card hide" id="modCard">
            <article class ="card-inputs">
                <div id="todo-id-update-div">
                    <span>Tarea a modificar</span>
                    <input type="number" id="todo-id-update" placeholder="ID"/>
                </div id="todo-id-update">
                <div id="todo-user-update-div">
                    <span>Usuario</span>
                    <input type="number"  id="todo-user-update" placeholder="Usuario"/>    
                </div>
                <div id="todo-title-update-div">
                    <span>Tarea</span>
                    <input type="text" id="todo-title-update" placeholder="Texto"/>
                </div>

                <div id="todo-completed-update-div"> 
                    <span>Tarea completada</span>
                    <input type="checkbox" checked id="todo-completed-update" />
                </div>
            </article>    
            
            <button id="todo-update">Modificar</button>
        </section>
            
      
    </section>
    <ul id="todo-list">
        <li>
            <span>ID</span>
            <span>Tarea</span>
            <span>Usuario</span>
            <span>Completada</span>
            <span>Eliminar</span>

        </li>
    </ul>
    <script src="./js/nav.js"></script>
    <script src="./js/variables.js"></script>
    <script src="./js/printlist.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/create.js"></script>
    <script src="./js/delete.js"></script>
   <script src="./js/modify.js"></script>


</body>
</html>
